<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container *ngFor="let column of schema" [matColumnDef]="column.key">
    <th
      mat-header-cell
      *matHeaderCellDef
      [ngClass]="column.value.headerClass"
    >
      {{ column.value.text }}
    </th>
    <td
      mat-cell
      *matCellDef="let element"
      [ngClass]="column.value.dataClass"
    >
    <!-- Date Pipe Value -->
      {{
        column.value.datePipeFormat ? 
        dateTransform((column.value.data || element[column.key]),  column.value.datePipeFormat ) :
        (column.value.data || element[column.key])
      }}
      <!-- Data Value -->
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
