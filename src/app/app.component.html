<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container *ngFor="let column of schema" [matColumnDef]="column.key">
        <th mat-header-cell *matHeaderCellDef [ngClass]="column.value.headerClass">
            {{ getHeader(column.value) }}
        </th>
        <td mat-cell (click)="column.value.redirectPath ? redirectTo(column.value.redirectPath,element) : null" *matCellDef="let element" [ngClass]="column.value.dataClass">
            <!-- Date Pipe Value -->
            {{ getData(column, element) }}
            <!-- Data Value -->
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
